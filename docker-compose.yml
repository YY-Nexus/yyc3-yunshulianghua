version: '3.8'

services:
  # 时序数据库
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: quant-timescaledb
    environment:
      POSTGRES_DB: quantdb
      POSTGRES_USER: quantuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quantpass123}
      TIMESCALEDB_TELEMETRY: off
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantuser -d quantdb"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: quant-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: quant-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-quantuser}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbit123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - quant-network
    restart: unless-stopped

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quant-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://quantuser:${DB_PASSWORD:-quantpass123}@timescaledb:5432/quantdb
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-quantuser}:${RABBITMQ_PASSWORD:-rabbit123}@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - LLM_API_KEY=${LLM_API_KEY}
      - MARKET_API_KEY=${MARKET_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - quant-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quant-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - quant-network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: quant-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - quant-network
    restart: unless-stopped

  # 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: quant-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - quant-network
    restart: unless-stopped

  # 可视化监控
  grafana:
    image: grafana/grafana:latest
    container_name: quant-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - quant-network
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  quant-network:
    driver: bridge
